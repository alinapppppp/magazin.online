</head>

<body>
    <div class="nav-wrapper">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">
                    <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
                </a>
                <div class="header">
                    <form id="form">
                        <input type="text" id="search" class="search" placeholder="Search...">
                    </form>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="genre.html">Genre</a></li>
                    <li><a href="actors.html">Actors</a></li>

                        <a href="login.html" id="signin-link" class="btn btn-hover">
                            <span>Log in</span>
                        </a>
                    </li>
                </ul>
                <!-- MOBILE MENU TOGGLE -->
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="hamburger"></div>
                </div>
            </div>
        </div>
    </div>

    <main id="main"></main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                    <span class="price">${item.name} - $${item.price}</span>
                    <button class="delete" onclick="removeFromCart(${index})">Delete</button>
                `;
                cartElement.appendChild(cartItem);
                total += item.price;
            });

            document.getElementById('total').innerText = `Total: $ ${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.getElementById('hamburger-menu').addEventListener('click', function () {
            document.getElementById('nav-menu').classList.toggle('active');
        });
    </script>

    <script src="cauta.js"></script>
</body>
