<html lang="en">

<head>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- Title  -->
    <title>Felix</title>

</head>

<body>
    <div class="nav-wrapper">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">
                    <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="genre.html">Genre</a></li>
                    <li><a href="actors.html">Actors</a></li>
                    <li><a href="SingUp.html">Sign Up</a></li>
                    <li><a href="cauta.html">Search</a></li>
                    <li><a href="ShoppingCart.html"><img src="./images/cart-69-24.png" alt=""></a></li>
                    <li>
                        <a href="login.html" id="signin-link" class="btn btn-hover">
                            <span>Log in</span>
                        </a>
                    </li>
                </ul>
                <!-- MOBILE MENU TOGGLE -->
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="hamburger"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form">
            <h2>Sign Up</h2>
            <form id="signup-form" action="/submit_signup" method="post">
                <div class="input">
                    <div class="inputbox">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="inputbox">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="inputbox">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div class="inputbox">
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');

            signupForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(signupForm);
                const userData = Object.fromEntries(formData.entries());
                // trimite datele la server pentru a fi procesate sau puteți le stoca local (de exemplu, în localStorage)
                console.log('User Data:', userData);
                alert('Sign up successful!');
                signupForm.reset();
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');

            hamburgerMenu.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });

    </script>
</body>

</html>
